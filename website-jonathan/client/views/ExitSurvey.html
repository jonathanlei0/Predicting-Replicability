<template name="ExitSurvey">
  {{>Title title="Exit Survey"}}
  <form>
    <div class="form-group">
      Age:
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ages" id="ages19andbelow" value="option1" />
        <label class="form-check-label" for="ages19andbelow">
          19 and below
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ages" id="ages20to29" value="option2" />
        <label class="form-check-label" for="ages20to29">
          20~29
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ages" id="ages30to39" value="option2" />
        <label class="form-check-label" for="ages30to39">
          30~39
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ages" id="ages40to49" value="option2" />
        <label class="form-check-label" for="ages40to49">
          40~49
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ages" id="age50andabove" value="option2" />
        <label class="form-check-label" for="age50andabove">
          50 and above
        </label>
      </div>
    </div>
    <div class="form-group">
      Gender:
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genders" id="female" value="option1" />
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genders" id="male" value="option2" />
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genders" id="other" value="option2" />
        <label class="form-check-label" for="other">
          Other
        </label>
      </div>
    </div>

    <div class="form-group">
      Highest education degree:
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="degree" id="highschool" value="option1" />
        <label class="form-check-label" for="highschool">
          High School
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="degree" id="bachelor" value="option2" />
        <label class="form-check-label" for="bachelor">
          Bachelor
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="degree" id="doctoralstudent" value="option2" />
        <label class="form-check-label" for="doctoralstudent">
          Doctoral Student
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="degree" id="phd" value="option2" />
        <label class="form-check-label" for="phd">
          Ph.D. or equivalent in your discipline
        </label>
      </div>
    </div>

    <div class="form-group">
      Do you have any degree (Bachelor, Master, or Doctoral degree) in any
      social science subjects (psychology, economics, sociology, law, business,
      etc.)?
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="socialscience" id="ssyes" value="option1" />
        <label class="form-check-label" for="ssyes">
          Yes
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="socialscience" id="ssno" value="option2" />
        <label class="form-check-label" for="ssno">
          No
        </label>
      </div>
    </div>
    <div class="form-group">
      Have you heard about any research project about the replicability of
      social studies like the social science replication project
      (SSRP)/ML/EERP/RPP etc?
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="projectreplication" id="pryes" value="option1" />
        <label class="form-check-label" for="pryes">
          Yes
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="projectreplication" id="prno" value="option2" />
        <label class="form-check-label" for="prno">
          No
        </label>
      </div>
      <br /><br />
      <div class="form-group">
        Have you heard about any study in our experiments before?
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heardrep" id="hryes" value="option1" />
          <label class="form-check-label" for="hryes">
            Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heardrep" id="hrno" value="option2" />
          <label class="form-check-label" for="hrno">
            No
          </label>
        </div>
      </div>
    </div>
  </form>
  {{> BidirectNavigation nextPage="ExperimentEnd" nextText="Confirm and Proceed"
  prevRemoved=true}}
</template>
