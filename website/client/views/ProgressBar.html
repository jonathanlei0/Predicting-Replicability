<!--pragma warning disable warning-list-->

<template name="ProgressBar">
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      style="width: {{length}}%;"
      aria-valuenow="{{length}}"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <br />
</template>
